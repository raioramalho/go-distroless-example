services:
  app-dev:
    build:
      context: .
      dockerfile: build/Dockerfile.dev
    container_name: go-distroless-dev
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    # Docker Compose Watch - funciona com contextos remotos
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
        - action: rebuild
          path: ./go.mod
    env_file:
      - path: .env
        required: false
    environment:
      - PORT=${PORT:-8080}
      - GO_ENV=${GO_ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    networks:
      - dev-network
    restart: unless-stopped
    # Healthcheck
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  dev-network:
    driver: bridge

