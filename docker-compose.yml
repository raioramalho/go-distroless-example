version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: go-distroless-app:latest
    container_name: go-distroless-app
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    env_file:
      - path: .env
        required: false
    environment:
      - PORT=${PORT:-8080}
      - GO_ENV=${GO_ENV:-production}
    restart: unless-stopped
    # Healthcheck
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

